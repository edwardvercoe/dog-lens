  <body>
    <main>
      <div id="container">
        <div id="vid_container">
          <video id="video" autoplay playsinline></video>
          <div id="video_overlay"></div>
          <a href="#" id="backHome"><button >BACK HOME</button></a>

        </div>
        <div class="notification-audio">
          <div class="icon"><img src="./images/audio.gif" alt="audio icon"></div>
          <p>Audio On
          </p>
        </div>
        <div class="photo-preview-container">
          <div class="photo-preview--blurred"></div>
          <div id="close-icon"></div>
          <div id="photo-preview">
            
          </div>
          <div class="photo-preview-gui">
            <div class="preview-options">
              <button id="button-save"><a id="downloadImage"  href="#">Save</a></button>
              <button id="button-delete">Re-Take</button>
            </div>
            <div class="safari-options">
              <div class="safari-svg-container"> <div class="safari-svg"></div> </div>
              <div class="safari-text"><p>Long press on image for save options.</p></div>
            </div>
          </div>
        </div>
  
        <div id="gui_controls">

          <button id="takePhotoButton" name="take Photo" type="button"></button>


        </div>
  
    </main>

    <div class="modal" id="modal">
      <div class="container">
        <div class="modal__title">
          <h1>

        </div>

          <p>Take a pic of your 4 legged legend with our Dog-Tography Sound Assistant.</p>
        </div>
        <div class="modal__cta">
          <button class="btn__action">GET SNAP'N</button>
          <button class="btn__external">ENTER NOW</button>
        </div>
      </div>
      <div class="modal__footer">
        <img src="./images/weekly-times.png" alt="weekly times">
      </div>
    </div>
